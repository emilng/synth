<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
  <div id="transport-controls">
    <button id="stop-button">&#9632;</button>
    <button id="play-button">&#9654;</button>
  </div>
  <div id="keyboard">
    <div id="white-keys">
      <div id="key-00" class="white-key">A</div>
      <div id="key-02" class="white-key">S</div>
      <div id="key-04" class="white-key">D</div>
      <div id="key-05" class="white-key">F</div>
      <div id="key-07" class="white-key">G</div>
      <div id="key-09" class="white-key">H</div>
      <div id="key-11" class="white-key">J</div>
      <div id="key-12" class="white-key">K</div>
      <div id="key-14" class="white-key">L</div>
      <div id="key-16" class="white-key">;</div>
      <div id="key-17" class="white-key">'</div>
    </div>
    <div id="black-keys">
      <div id="black-keys-0">
        <div id="key-01" class="black-key">W</div>
        <div id="key-03" class="black-key">E</div>
      </div>
      <div id="black-keys-1">
        <div id="key-06" class="black-key">T</div>
        <div id="key-08" class="black-key">Y</div>
        <div id="key-10" class="black-key">U</div>
      </div>
      <div id="black-keys-2">
        <div id="key-13" class="black-key">O</div>
        <div id="key-15" class="black-key">P</div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="src/synth.js"></script>
</body>
</html>
